<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      #canvas-container {
        flex-grow: 1;
        position: relative;
        height: 100vh; /* Ensure the container has height */
      }
      canvas {
        display: block;
      }
      .slider-label {
        margin-bottom: 10px;
        color: white; /* Ensure labels are visible */
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div id="sliders-container"></div>
    </div>
    <div id="canvas-container"></div>

    <!-- Load P5.js and external JavaScript at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="spotlights.js"></script>
  </body>
</html>
