<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/CCapture.js/1.1.0/CCapture.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webm-writer/0.2.0/webm-writer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="control-group">
            <h3>Circle Settings</h3>
            <div class="slider-container">
                <span class="slider-label">Largest Circle</span>
                <div id="maxSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Smallest Circle</span>
                <div id="minSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Circles per Ring</span>
                <div id="circlesSliderContainer"></div>
            </div>
        </div>

        <div class="control-group">
            <h3>Ring Settings</h3>
            <div class="slider-container">
                <span class="slider-label">Number of Rings</span>
                <div id="ringsSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Ring Spacing</span>
                <div id="ringSpacingSliderContainer"></div>
            </div>
        </div>

        <div class="control-group">
            <h3>Cycle Settings</h3>
            <div class="slider-container">
                <span class="slider-label">Cycles per Ring</span>
                <div id="cyclesPerRingSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Cycle Spacing</span>
                <div id="cycleSpacingSliderContainer"></div>
            </div>
        </div>

        <div class="control-group">
            <h3>Transform Settings</h3>
            <div class="slider-container">
                <span class="slider-label">Scale</span>
                <div id="scaleSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Gradient Offset</span>
                <div id="offsetSliderContainer"></div>
            </div>
            <div class="slider-container">
                <span class="slider-label">Ring Rotation</span>
                <div id="rotationSliderContainer"></div>
            </div>
        </div>

        <div class="control-group">
            <h3>Animation</h3>
            <button id="animateButton">Start Animation</button>
        </div>

        <div class="control-group">
            <h3>Export</h3>
            <button id="downloadButton">Download Animation</button>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="script.js"></script>
</body>
</html>
